<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Turing Test Research</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: url('images/decender3.jpg') no-repeat center center/cover;
            height: 50vh;
            color: white;
            position: relative;
        }

        header h1 {
            position: absolute;
            top: 0;
            left: 0;
            margin: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        nav {
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f4f4f4;
        }

        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        section p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            section {
                margin: 1rem;
                padding: 1rem;
            }
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem auto;
            max-width: 1000px; /* Optional to limit gallery width */
        }

        .image-gallery img {
            width: calc(40% - 1rem); /* Adjust to fit 5 images per row */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.3); /* Adds a slight zoom effect on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>MY PAPER</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html" class="active">About</a>
        <a href="research.html">Research</a>
        <a href="paper.html">Paper</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="image-gallery">
        <img src="images/image1.jpg" alt="Image 1">
        <img src="images/image2.jpg" alt="Image 2">
        <img src="images/image3.jpg" alt="Image 3">
        <img src="images/image4.jpg" alt="Image 4">
        <img src="images/image5.jpg" alt="Image 5">
        <img src="images/image6.jpg" alt="Image 6">
        <img src="images/image7.jpg" alt="Image 7">
        <img src="images/image8.jpg" alt="Image 8">
        <img src="images/image9.jpg" alt="Image 9">
        <img src="images/image10.jpg" alt="Image 10">
        <img src="images/image11.jpg" alt="Image 11">
    </section>

    <footer>
        <p>&copy; 2025 Turing Test Research. All Rights Reserved.</p>
    </footer>
</body>
</html>
